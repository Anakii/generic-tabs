<app-tabs startWith="6" *ngIf="(slotsData$ | async) as slotsData">


  <app-tab *ngFor="let slot of slotsData.slots ;let i = index" [title]="slot.name">
    <ng-container *ngIf="i > 6 then notSafe;else safe"></ng-container>
  </app-tab>

  <app-tab [title]="'Slots Aggregation'">

    <div *ngIf="slotsData">
      {{slotsData.slotsAggregation|json}}
    </div>

  </app-tab>

</app-tabs>

<ng-template #safe>safe</ng-template>
<ng-template #notSafe>not safe</ng-template>
